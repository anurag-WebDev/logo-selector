<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="home.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Umbrella Logo Selector</title>
  </head>

  <body>
    <div class="grid-container">
      <div class="grid-item">
        <div id="image-container" class="img-container">
          <img src="./dist/blue.png" alt="container" width="400" height="400" />
        </div>
        <div id="loader" class="loader">
          <img
            src="./dist/loader_icon.svg"
            class="rotate"
            width="100"
            height="100"
            alt="loader"
          />
        </div>
      </div>
      <div class="grid-item">
        <div class="heading">
          <h1>Custom Umbrella</h1>
        </div>
        <div>
          <button
            class="button button-blue"
            id="dodgerblue"
            onClick="changeColor(event)"
          ></button>
          <button
            class="button button-yellow"
            id="yellow"
            onClick="changeColor(event)"
          ></button>
          <button
            class="button button-pink"
            id="pink"
            onClick="changeColor(event)"
          ></button>
        </div>
        <div>
          <h3>Customize your Umbrella</h3>
          <p class="sub">Upload a logo for an instant preview.</p>
        </div>
        <div><p>.png and .jpg files only. Max file size is 5MB</p></div>
        <div class="upload-button-container">
          <button
            class="upload-button"
            onclick="document.getElementById('get-file').click()"
            id="upload-button"
          >
            <div style="padding: 1rem">
              <img src="./dist/upload_icon.svg" id="upload-img" />
            </div>
            <div style="padding-left: 5rem; padding-top: 1rem">Upload Logo</div>
          </button>
          <input
            type="file"
            id="get-file"
            accept=".jpg, .jpeg, .png"
            onchange="addLogo()"
          />
          <button
            id="remove-button"
            style="display: none"
            onclick="removeLogo()"
          >
            <i class="fa fa-close"></i>
          </button>
        </div>
      </div>
    </div>
    <script src="customization.js"></script>
    <!-- <script src="addLogo.js"></script> -->
    <script>
      const input = document.querySelector("input");
      input.style.opacity = 0;
      input.style.margin = "-10px";
    </script>
  </body>
</html>
